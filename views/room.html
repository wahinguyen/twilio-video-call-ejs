<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video call</title>
    <script src="assets/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="assets/styles.css"></script>
		<!-- <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.7.2/twilio-video.min.js"></script> -->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-main">
      <div class="container-voice  hidden-first">
        <div class="avatar-calling">
          <img class="avatar" src="assets/avatar.png" alt="Avatar">
        </div>
        <div class="text-calling">
          <h4>Đang gọi ...</h4>
        </div>
      </div>
      <div class="container-video">
        <div class="remote-video">
          <div id="remote-video">
          </div>
            <!-- <img id="remote-avatar" class="hidden-first" src="assets/avatar.png" alt="Avatar" width="100%" height="100%"> -->
          </div>
        <div class="local-video">
          <div id="local-video">
         </div>
            <!-- <img id="local-avatar" class="hidden-first" src="assets/avatar.png" alt="Avatar" width="100%" height="100%"> -->
          </div>
      </div>
      <div class="group-button">
        <button type="button" id="mute" class="btn btn-light"><span style="font-size: 30px;" class="iconify" data-icon="mdi:microphone"></span></button>
        <button type="button" id="unmute" class="btn btn-light" style="display: none"><span style="font-size: 30px;" class="iconify" data-icon="mdi:microphone-off"></span></button>
        <button type="button" id="hangup" class="btn btn-danger"><span style="font-size: 40px;" class="iconify" data-icon="mdi:phone-hangup"></span></button>
        <button type="button" id="unmedia"class="btn btn-light" ><span style="font-size: 30px;" class="iconify" data-icon="bx:bxs-video-off"></span></button>
        <button type="button" id="media" class="btn btn-light" style="display: none"><span style="font-size: 30px;" class="iconify" data-icon="bx:bxs-video"></span></button>
      </div>
    </div>
    <script src="//sdk.twilio.com/js/video/releases/2.15.3/twilio-video.min.js"></script>
    <script>
      const Video = Twilio.Video;
      Video.createLocalTracks().then((localTracks) => {
        localVideoTracks = localTracks;
        var localVideoTrack = localTracks.find((track) => track.kind === "video");
        const container = document.getElementById("local-video");
        container.appendChild(localVideoTrack.attach());
      });
    </script>
    <script src="assets/video.js"></script>

  </body>


</html>
